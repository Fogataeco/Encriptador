<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header><h1 class="Logo"><img src="/imagenes/Logo.png"></h1></header>
    <main class=" contenedor">    
        <section class="seccion1">
            <div class="textarea1">
                <textarea id="ingresarTexto" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            </div>
            
            <div class="mensaje1">
                <h6>Solo letras min√∫sculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button id="btnEncriptar" type="button" onclick ="encriptarTexto()">Encriptar</button>
                <button id="btnDesencriptar" type="button" onclick ="desencriptarTexto()">Desencriptar</button>
            </div>
        </section>

        <section class="seccion2">
            <div class="cuadrado">  
                <textarea id="textoPresentacion"  cols="30" rows="10" readonly></textarea>
                <textarea id="textoEncriptado"  cols="30" rows="10" readonly></textarea>         
          </div>
            <div>
                <button id="btnCopiar" onclick="copiarTexto()" >Copiar</button>        
            </div>
        </section>
    </main>
</body>
<script src="index.js"></script>
</html>
